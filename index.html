<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAME: Paper, rock, scissors, lizard, spock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="header-main text-center">
            Welcome to the "deathmatch" mode. <br> 
            Game ends when there are no more lives to spare!  
        </h2>
        <h3 class="header-categories text-center">
            <span class="label label-default">Rock</span>
            <span class="label label-primary">Paper</span>
            <span class="label label-danger">Scissors</span>
            <span class="label label-success">Lizard</span>
            <span class="label label-warning">Spock</span>
        </h3>
    </div>
    <div id="js-newGameElement" class="container">
        <div class="row text-center">
            <button id="js-newGameButton" class="btn btn-lg btn-danger">
                New game
            </button>
        </div>
    </div>
    <div id="js-playerPickElement" class="container">
        <div class="row text-center">
            <button id="js-playerPick_rock" class="btn btn-default-inverse">
                <span class="badge">
                    <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                </span>
                Rock
            </button>
            <button id="js-playerPick_paper" class="btn btn-primary">
                <span class="badge">
                    <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                </span>
                Paper
            </button>            
            <button id="js-playerPick_scissors" class="btn btn-danger">
                <span class="badge">
                    <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                </span>
                Scissors
            </button>            
            <button id="js-playerPick_lizard" class="btn btn-success">
                <span class="badge">
                    <i class="fa fa-hand-lizard-o" aria-hidden="true"></i>
                </span>
                Lizard
            </button>            
            <button id="js-playerPick_spock" class="btn btn-warning">
                <span class="badge">
                    <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
                </span>
                Spock
            </button>
        </div>
    </div>
    <div id="js-resultsTableElement" class="container">
        <div class="row">
            <div class="col-xs-5 text-center">
                <span id="js-playerPoints" class="badge">
                    0
                </span>
                <span id="js-playerName" class="badge">
                    Player name
                </span>                
            </div>
            <div class="col-xs-2 text-center">
                vs.
            </div>
            <div class="col-xs-5 text-center">
                <span id="js-computerPoints" class="badge">
                    0
                </span>
                <span id="js-computerName" class="badge">
                    Computer
                </span>                
            </div>
        </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">
                        Player pick
                    </span>
                </div>
                <div class="col-xs-2">
                </div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick">
                        Computer pick
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerResult">
                        Player score
                    </span>
                </div>
                <div class="col-xs-2">
                </div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">
                        Computer score
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
